      as="style"

      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"

    <title>Stitch Design</title>

  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fcf8] group/design-root overflow-x-hidden" style='font-family: Inter, "Noto Sans", sans-serif;'>

          </div>

        <div class="px-40 flex flex-1 justify-center py-5">

                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b0e] focus:outline-0 focus:ring-0 border-none bg-[#e7f3e7] focus:border-none h-14 placeholder:text-[#4e974e] p-4 text-base font-normal leading-normal"

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">

            <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
              <label class="flex flex-col min-w-40 flex-1">
                <p class="text-[#0e1b0e] text-base font-medium leading-normal pb-2">Address</p>
                <input
                  placeholder="Enter address"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b0e] focus:outline-0 focus:ring-0 border-none bg-[#e7f3e7] focus:border-none h-14 placeholder:text-[#4e974e] p-4 text-base font-normal leading-normal"

                  placeholder="Enter city"

                  placeholder="Enter driver's license state"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0e1b0e] focus:outline-0 focus:ring-0 border-none bg-[#e7f3e7] focus:border-none h-14 placeholder:text-[#4e974e] p-4 text-base font-normal leading-normal"
                  value=""

              </label>
            </div>

              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 flex-1 bg-[#47eb47] text-[#0e1b0e] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Submit Application</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
